<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX/FETCH</title>
</head>
<body>
    
    <div class="timestamp"></div>

    <section>
        <h1>AJAX/Fetch HTML demo</h1>
        <div class="html-container"></div>
        <button class="get-html-ajax">Get HTML with Ajax</button>
        <button class="fetch-html">Get HTML with Fetch</button>
    </section>

    <section>
        <h1>AJAX/Fetch JSON demo</h1>
        <p>Name: <span class="client-name"></span></p>
        <p>Balance: <span class="account-balance"></span></p>
        <button class="get-json-ajax">Get Json with Ajax</button>
        <button class="fetch-json">Get Json with Fetch</button>
    </section>

    <section>
        <h1>Form Sample</h1>
        <form class="login-form">
            <label>
                Name: <input type="text" name="name">
            </label>
            <br>
            <label>
                Password: <input type="password" name="password">
            </label>
            <br>
            <input type="submit">
        </form>
    </section>
    
    <script src="js/index.js"></script>
</body>
</html>
